<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="uploadForm">

    <label>Product Name</label>
    <input type="text" id="productName"  placeholder="Enter Your Product Name"><br><br>

    <label>Price (â‚¹):</label>
    <input type="number" id="productPrice"  placeholder="Enter Your Product Price"><br><br>

    <label>Image</label>
    <input type="file" id="productImage" accept="image/*">

    <label>Description</label>
    <textarea id="productDescription" placeholder="Enter Your Product Description"></textarea>

    <button type="submit">Upload</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
